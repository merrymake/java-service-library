plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    implementation 'org.json:json:20231013'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

tasks.named('jar') {
    manifest {
        attributes('Implementation-Title': rootProject.name,
                   'Implementation-Version': project.version)
        archivesBaseName = rootProject.name
    }
}

group = "eu.merrymake.service.java"
version = '0.2.0-SNAPSHOT'

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = rootProject.name

            from components.java
            pom {
                name = 'Merrymake Service Library for Java'
                description = 'Various tools for interacting with Merrymake.'
                url = 'https://github.com/merrymake/java-service-template'

                developers {
                    developer {
                        id = 'figaw'
                        name = 'Nicolaj Gr√¶sholt'
                        email = 'ng@merrymake.eu'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com:merrymake/java-service-library.git'
                    developerConnection = 'scm:git:ssh://github.com:merrymake/java-service-library.git'
                    url = 'https://github.com/merrymake/java-service-library'
                }
            }
        }
    }
    repositories {
        maven {
            name "GitHubPackages"
            url "https://maven.pkg.github.com/merrymake/java-service-library"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }

}
